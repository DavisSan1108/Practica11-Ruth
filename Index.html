<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Suma y Promedio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Matriz Suma y Promedio</h1>
        <button onclick="generarMatriz()">Generar Matriz</button>
        
        <div id="matriz" class="matriz"></div>
        
        <div class="resultados-contenedor">
            <div class="resultado">
                <h3>A (Suma de Filas)</h3>
                <div id="suma-filas"></div>
            </div>
            <div class="resultado">
                <h3>B (Promedio de Filas)</h3>
                <div id="promedio-filas"></div>
            </div>
            <div class="resultado">
                <h3>C (Suma de Columnas)</h3>
                <div id="suma-columnas"></div>
            </div>
            <div class="resultado">
                <h3>D (Promedio de Columnas)</h3>
                <div id="promedio-columnas"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
